<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Creation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr>
      <!--Uber Button -->
      <button id="uber">Request now</button>
      <!--Amazon Button rgb(255,216,20)-->
      <button id="amazon">Add to Cart</button>
      <!--GitHub button rgb(46,164,79)-->
      <button id="github">Sign up</button>
    </tr>
  </table>
  <table>
    <tr>
      <!--Bootstrap button-->
      <button id="bootstrap_start_btn">Get Started</button><button id="bootstrap_download_btn">Download</button>
      <!--LinkedIn button-->
      <button id="LinkedIn_apply_btn">Apply on company website</button><button id="LinkedIn_save_btn">Save</button>
    </tr>
  </table>
</body>
</html>
